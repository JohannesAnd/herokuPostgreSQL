<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My awesome app</title>
    <script src="/script.js"></script>
    <link type="stylesheet/css" href="/styles.css" />
</head>

<body>
    <div>
        <form id="registerForm" onsubmit="return submitRegisterForm(event)">
            <input name="name">
            <input name="password">
            <button type="submit">Register</button>
        </form>
    </div>
    <div>
        <form id="loginForm" onsubmit="return submitLoginForm(event)">
            <input name="name">
            <input name="password">
            <button type="submit">Login</button>
        </form>
    </div>
    <button onclick="return getUsers()">Get users</button>
</body>

</html>
